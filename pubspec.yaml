name: flutter_app
description: A E-commerce Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  get:
  google_sign_in:
  firebase_core:
  firebase_auth:
  firebase_storage:
  flutter_facebook_login:
  cloud_firestore: ^0.14.4  
  splash_screen_view:
  shared_preferences:
  rating_bar:
  lottie:
  badges:
  carousel_slider:
  flutter_launcher_icons:
  bottom_bar_with_sheet:
  get_storage:
  image_picker:
  getwidget:
  url_launcher:
  flutter_svg:
  flutter_colorpicker:
  image_native_resizer:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "src/images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - src/images/
    - src/json/
    - src/fonts/

  fonts:
   - family: Crimson
     fonts:
       - asset: src/fonts/CrimsonText-Regular.ttf